{{ define "main" }}
<div class="tnd-container">
  <h1 class="text-3xl font-bold">{{ .Title }}</h1>
  {{ $paginator := .Paginate .Pages }}
  {{ range $paginator.Pages }}
    <div class="py-2">
      {{ .Render "li" }}
    </div>
  {{ end }}
  {{ template "_internal/pagination.html" . }}
</div>
{{ end }}
